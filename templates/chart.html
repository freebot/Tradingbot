<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Precios - Trading Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f4f7fc;
            padding-top: 20px;
        }
        .container {
            max-width: 1200px;
        }
        .card {
            border: none;
            border-radius: 15px;
        }
        .alert-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center">Gráfico de Precios de MATIC y USDC</h1>
        </div>
    </div>

    <!-- Gráfico de precios -->
    <div class="row mt-4">
        <div class="col-md-12">
            <h2>Gráfico de Precios en Tiempo Real</h2>
            <canvas id="priceChart" width="400" height="200"></canvas>
        </div>
    </div>

    <!-- Información adicional -->
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="alert alert-info" role="alert">
                <strong>Actualización:</strong> Este gráfico muestra los precios de MATIC y USDC obtenidos desde CoinGecko. Los datos se actualizan cada minuto.
            </div>
        </div>
    </div>
</div>

<script>
    const priceChart = new Chart(document.getElementById('priceChart'), {
        type: 'line',
        data: {
            labels: [], // Los tiempos en el eje X
            datasets: [{
                label: 'Precio MATIC',
                borderColor: 'rgba(0, 123, 255, 1)',
                backgroundColor: 'rgba(0, 123, 255, 0.2)',
                data: [],  // Precios de MATIC
                fill: true,
                tension: 0.4
            }, {
                label: 'Precio USDC',
                borderColor: 'rgba(255, 99, 132, 1)',
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                data: [],  // Precios de USDC
                fill: true,
                tension: 0.4
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Tiempo'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Precio (USD)'
                    }
                }
            }
        }
    });

    // Función para obtener los datos y actualizar el gráfico
    function updateChartData() {
        fetch('/data')
            .then(response => response.json())
            .then(data => {
                const latestMaticPrice = data[data.length - 1][2];  // Ajusta según tu formato
                const latestUsdcPrice = data[data.length - 1][3];  // Ajusta según tu formato
                const timestamp = new Date().toLocaleTimeString();

                // Agregar nuevos datos al gráfico
                priceChart.data.labels.push(timestamp);  // Agregar hora actual
                priceChart.data.datasets[0].data.push(latestMaticPrice); // MATIC
                priceChart.data.datasets[1].data.push(latestUsdcPrice); // USDC

                // Limitar el número de etiquetas y datos para mantener el gráfico legible
                if (priceChart.data.labels.length > 20) {
                    priceChart.data.labels.shift();
                    priceChart.data.datasets[0].data.shift();
                    priceChart.data.datasets[1].data.shift();
                }

                priceChart.update();
            })
            .catch(error => console.error('Error al obtener datos para el gráfico:', error));
    }

    // Actualizar el gráfico cada minuto
    setInterval(updateChartData, 60000);

    // Actualizar el gráfico al cargar la página
    updateChartData();
</script>

</body>
</html>
