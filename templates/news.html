<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias - Trading Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Trading Bot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chart">Gráficos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/strategy">Estrategias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/news">Noticias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ml">Machine Learning</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/liquidity">Liquidez</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Noticias y Análisis de Sentimiento</h1>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Últimas Noticias</h5>
                <ul class="list-group list-group-flush">
                    {% for news in news_data['results'] %}
                    <li class="list-group-item">
                        <a href="{{ news.url }}" target="_blank">{{ news.title }}</a>
                        <p>{{ news.published_at }}</p>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
